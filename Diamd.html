<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Diamond Pattern</title>
  </head>
  <body>
    <h1> Diamond </h1>
    <script>
        let n = 5;
// Upside pyramid
for (let i = 1; i <= n; i++) {
  //printing spaces
  for (let j = n; j > i; j--) {
    document.write("&nbsp;&nbsp;");
  }
  //printing star
  for (let k = 0; k < i * 2 - 1; k++) {
    document.write("*");
  }
  document.write("<br>");
}
//downside pyramid
for (let i = 1; i <= n - 1; i++) {
  // printing spaces
  for (let j = 0; j < i; j++) {
    document.write("&nbsp&nbsp");
  }
  //printing star
  for (let k = (n - i) * 2 - 1; k > 0; k--) {
    document.write("*");
  }
  document.write("<br>");
}
    </script>
  </body>
</html>
